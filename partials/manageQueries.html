<div class="container" style="padding-bottom:60px;padding-top:10px;">
	<div class="row">
		<ol class="breadcrumb">
		  <li><a href="" ng-click="go('/')">Home</a></li>
		  <li class="active">List of Queries</li>
		</ol>
	</div>
	<div class="row" style="padding-top:10px;padding-bottom:10px;">
		<input type="text" class="form-control" placeholder="Search" data-ng-model="searchTerm">
	</div>
	<div class="row" style="padding-top:10px;padding-bottom:10px;">
		<table class="table table-striped table-hover table-responsive">
			<tbody>
				<tr ng-repeat="query in result.response.docs | filter:searchTerm">
					<td>
						<b>{{$index+1}}</b>
					</td>
					<td>
						<b>{{query.mailid[0]}}</b><br>
						<b>Query:</b> {{query.queryText[0]}}<br>
						<b>Comments:</b> {{query.comments[0]}}
					</td>
					<td>
						<a style="font-size:1.5em;" href="" ng-click="deleteQuery(query.id)"><i class="fa fa-trash-o"></i></a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<div class="container" style="padding-bottom:60px;padding-top:10px;">
	<div class="row">
		<ol class="breadcrumb">
		  <li><a href="" ng-click="go('/')">Home</a></li>
		  <li class="active">Login</li>
		</ol>
	</div>
	<h2>Login</h2>
	<form class="form-horizontal" style="background:rgb(241,241,241);">
		<div class="form-group form-group-md">
			<label class="col-md-3 control-label"></label>
			<div class="col-md-7"></div>
		</div>
		<div class="form-group form-group-md">
			<label class="col-md-3 control-label">Email</label>
			<div class="col-md-7">
				<input id="loginEmail" type="email" class="form-control" placeholder="abcd@xyz.com" data-ng-model="email"></div>
		</div>
		<div class="form-group form-group-md">
			<label class="col-md-3 control-label">Password</label>
			<div class="col-md-7">
				<input id="loginPassword" type="password" class="form-control" data-ng-model="password"></div>
		</div>
		<div class="form-group form-group-md">
			<div class="col-md-3">
			</div>
			<div class="col-md-7">
				<div class="checkbox">
					<label><input type="checkbox" ng-model="rememberMe">Remember Me</label>
				</div>
			</div>
		</div>
		<div class="form-group form-group-md">
			<div class="col-md-10 text-center">
				<button data-ng-click="submitData()" class="btn btn-primary">Login</button>
			</div>
			<br>
			<br></div>
	</form>
</div>
